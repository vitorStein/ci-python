name: ci-python

on:
  pull_request:
    branches:
      - dev


jobs: 
  check-application:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.8', '3.9', '3.10.1']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with: 
          python-version: ${{ matrix.python }}
      - run: python -m unittest very_simple_test.py
      - run: python very_simple.py

